<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martian Code | Est. 2021</title>
  <style>
    @font-face {
      font-family: 'vcr_osd_monoregular';
      src: url('assets/vcr_osd_mono_1.001-webfont.woff2') format('woff2'),
        url('assets/vcr_osd_mono_1.001-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --font-mono: "vcr_osd_monoregular", monospace;
      --bg: #000000;
      --text-color: #eeeeee;
      --headline-color: #00ff00;
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg);
      color: var(--text-color);
      font-size: 1.125rem;
      line-height: 1.5;
    }

    html,
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: var(--font-mono);
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 42em;
      padding: 0 2em;
      margin: 0 auto;
      align-items: flex-start;
      justify-content: center;
    }

    body {
      text-transform: uppercase;
    }

    h1 {
      font-size: 1em;
      font-weight: normal;
      color: var(--headline-color);
    }

    a {
      text-decoration: underline;
      color: var(--text-color);
    }

    @media screen and (max-width: 30em) {
      body {
        font-size: 1em;
      }

      main {
        justify-content: flex-start;
        margin-top: 2em;
        padding: 0 1em;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Martian Code</h1>
    <p>Martian Code Inc. Is a software consultancy company established in 2021. We provide software development and
      consultancy services to businesses ranging from startups to enterprises.</p>
    <p><a href="mailto:business@kaboli.org">Get in touch</a></p>
  </main>
</body>

</html>
